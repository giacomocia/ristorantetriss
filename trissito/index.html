            display: flex;

        /* Container holding the image and elements */
        .image-container {
            position: relative;
            width: 80vw;  /* Adjust as necessary */
            height: auto;  /* Maintain aspect ratio */
        }

        /* The responsive image */
        .image-container img {
            display: block;
            width: 100%;  /* Image takes the full width of the container */
            height: auto; /* Maintain the image's aspect ratio */
        }

        /* Base style for rectangles */
        .rectangle {
            position: absolute;
            background-color: rgba(101, 67, 33, 0); /* Initially fully transparent */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5vw; /* Font size proportional to viewport width */
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Make the rectangle visible on hover */
        .rectangle:hover {
            background-color: rgba(101, 67, 33, 0.5); /* Dark brown with 50% transparency */
        }
