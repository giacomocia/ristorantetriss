                // Function to handle the hover effects
        function setupHoverEffect(triggerElementId, targetElementId, hoverColor) {
            const triggerElement = document.getElementById(triggerElementId);
            const targetElement = document.getElementById(targetElementId);
            
            // Add hover effect on mouseenter
            triggerElement.addEventListener('mouseenter', function() {
                targetElement.style.backgroundColor = hoverColor;
            });

            // Remove inline style on mouseleave
            triggerElement.addEventListener('mouseleave', function() {
                targetElement.style.backgroundColor = ''; // Reset to original CSS value
            });
        }
