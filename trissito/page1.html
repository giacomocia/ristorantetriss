    <script>
        function goToPage(page) {
            window.location.href = page;
        }

                        // Function to handle the hover effects
                        function setupHoverEffect(triggerElementId, targetElementId, hoverColor) {
            const triggerElement = document.getElementById(triggerElementId);
            const targetElement = document.getElementById(targetElementId);
            
            // Add hover effect on mouseenter
            triggerElement.addEventListener('mouseenter', function() {
                targetElement.style.backgroundColor = hoverColor;
            });

            // Remove inline style on mouseleave
            triggerElement.addEventListener('mouseleave', function() {
                targetElement.style.backgroundColor = ''; // Reset to original CSS value
            });
        }

        // Setup hover effect for multiple rectangles affecting #rectangle6
        setupHoverEffect('rectangle5', 'rectangle6', 'rgba(101, 67, 33, 0)');
        setupHoverEffect('rectangle7', 'rectangle6', 'rgba(101, 67, 33, 0)');
        setupHoverEffect('rectangle8', 'rectangle6', 'rgba(101, 67, 33, 0)');
        setupHoverEffect('rectangle9', 'rectangle6', 'rgba(101, 67, 33, 0)');

        // Define opening hours (24-hour format)
        const openingHours = {
            monday: [[10, 0], [17, 30]],
            tuesday: [[10, 0], [17, 30]],
            wednesday: [[10, 0], [17, 30]],
            thursday: [[10, 0], [17, 30]],
            friday: [[10, 0], [17, 30]],
            saturday: [[10, 0], [17, 30]],
            sunday: [[10, 0], [17, 30]]
        };

        function isOpenNow() {
            const now = new Date();
            const day = now.toLocaleString('en-US', { weekday: 'long' }).toLowerCase();
            const hour = now.getHours();
            const minutes = now.getMinutes();

            if (openingHours[day]) {
                for (const [openHour, openMinute] of openingHours[day]) {
                    let closeHour, closeMinute;
                    if (openHour === 10) {
                        closeHour = 14; // 14:00
                        closeMinute = 0;
                    } else if (openHour === 17) {
                        closeHour = 22; // 22:00
                        closeMinute = 30;
                    }

                    // Check if within the current time period
                    const isOpen = (hour > openHour || (hour === openHour && minutes >= openMinute)) &&
                                (hour < closeHour || (hour === closeHour && minutes === closeMinute));
                    if (isOpen) return true;
                }
            }
            return false; // Closed on this day
        }

        document.addEventListener('DOMContentLoaded', () => {
            const statusElement = document.getElementById('rectangle10');
            if (isOpenNow()) {
                statusElement.textContent = 'JETZT OFFEN!';
                statusElement.style.color = 'green';
            } else {
                statusElement.textContent = 'JETZT GESCHLOSSEN';
                statusElement.style.color = 'red';
            }
        });
    </script>
